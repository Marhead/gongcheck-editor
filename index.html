<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" href="style/style.css"/>
    </head>
    <body>
        <h1>GongCheck Editor</h1>
        <div id="editor"></div>
        <dio id="preview"></dio>
        <script type="module">
            import init, { WebEditor } from './pkg/gongcheck_editor.js';
            
            async function execute() {
                await init();
                try {
                    const editor = new WebEditor("#editor", "#preview");
                    editor.set_content("# Hello, Markdown!\n\nThis is a **test**.");
                } catch (error) {
                    console.error("Error initializing editor:", error);
                }
            }
            execute();
        </script>
    </body>
</html>
